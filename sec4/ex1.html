<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Register</h1>
  <form action="">
    <div>
      <label for="fn">First Name:</label>
      <input name="first" id="fn" type="text" placeholder="John" required>
      <label for="ln">Last Name:</label>
      <input name="last" id ="ln" type="text" placeholder="Smith" required>
    </div>

    <div>
      <label for="mal">Male</label>
      <input name="gender" id="mal" type="radio" value="MALE">
      <label for="fem">Female</label>
      <input name="gender" id="fem" type="radio" value="FEMALE">
      <label for="ot">Other</label>
      <input name="gender" id="ot" type="radio" value="OTHER">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="your email" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
    </div>
    
    <div>
      <label for="birthday">Birthday:</label>
      <select name="Month" id="birthday">
        <option value="n">Month</option>
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
      </select>
      <select name="Day" id="birthday">
        <option value="d">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select name="Year" id="birthday">
        <option value="y">Year</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
      </select>
    </div>

    <div>
      <label for="terms">I agree to the term and conditions</label>
      <input type="checkbox" required>
    </div>

    <input type="submit">
  </form>
</body>
</html>
